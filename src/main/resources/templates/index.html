<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
    <div layout:fragment="siteContent">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>EXAM</th>
            <th style="width: 10%">MARK</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}" th:style="${(student.point < 50) ? 'color: red;' : ''}" >
            <th  th:text="${student.id}"></th>
            <th  th:text="${student.name}"></th>
            <th  th:text="${student.surname}"></th>
            <th  th:text="${student.point}"></th>
            <th  th:text="${student.mark}"></th>
        </tr>
        </tbody>
    </table>
    </div>
</html>
